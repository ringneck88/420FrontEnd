<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background */
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%; /* Mobile-first */
            max-width: 400px; /* Limit width on larger screens */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 20px;
                width: 100%;
            }

            button {
                padding: 10px 15px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                padding: 15px;
            }

            form {
                padding: 25px;
                width: 80%;
            }

            button {
                padding: 11px 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Code Verification</h1>

    <form id="codeForm">
        <label for="ticketNumber">Ticket Number:</label>
        <input type="text" id="ticketNumber" name="ticketNumber" required>

        <div id="additionalFields" class="hidden">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location">

            <label for="id">ID:</label>
            <input type="text" id="id" name="id">

            <label for="dutchieCustId">Dutchie Customer ID:</label>
            <input type="text" id="dutchieCustId" name="dutchieCustId">

            <label for="createdAt">Created At:</label>
            <input type="text" id="createdAt" name="createdAt">

            <label for="addPrizeCode">Add Prize Code:</label>
            <input type="text" id="addPrizeCode" name="addPrizeCode">
        </div>

        <button type="submit">Verify Code</button>
    </form>

    <div id="message"></div>

    <script>
        const form = document.getElementById('codeForm');
        const messageDiv = document.getElementById('message');
        const additionalFields = document.getElementById('additionalFields');
        const ticketNumberInput = document.getElementById('ticketNumber');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const ticketNumber = ticketNumberInput.value.trim();
            if (ticketNumber !== '') {
                try {
                    const response = await fetch(`https://us-central1-runhome.cloudfunctions.net/helloHttp/?number=${ticketNumber}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();
                    const data = JSON.parse(result.contents);

                    if (data.used) {
                        messageDiv.textContent = "Sorry, this ticket number has already been used. Please try again.";
                        messageDiv.style.color = "red";
                        additionalFields.classList.add('hidden');
                        // Remove required attribute from hidden fields
                        //additionalFields.querySelectorAll('input').forEach(input => input.removeAttribute('required'));
                    } else {
                        additionalFields.classList.remove('hidden');
                        messageDiv.textContent = "";
                        // Add required attribute to visible fields
                        //additionalFields.querySelectorAll('input').forEach(input => input.setAttribute('required', ''));
                    }
                } catch (error) {
                    console.error("Error:", error);
                    messageDiv.textContent = "An error occurred. Please try again later.";
                    messageDiv.style.color = "red";
                }
            } else {
                additionalFields.classList.add('hidden');
                messageDiv.textContent = "";
                // Remove required attribute from hidden fields
               // additionalFields.querySelectorAll('input').forEach(input => input.removeAttribute('required'));
            }
        });
    </script>

</body>
</html>
