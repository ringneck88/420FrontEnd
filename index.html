
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
	
	<link rel="icon" href="https://mintdeals.com/wp-content/uploads/2024/07/MINTCoinLogo-mobile@2x.png">
    <title>The MINT Shootout Code Verification</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px; /* Reduced padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Move content higher */
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background */
            background-attachment: fixed; /* Parallax effect */
            background-size: cover;
            background-position: center;
        }

        form {
            background-color: white;
            padding: 20px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px; /* Fixed width */
            max-width: 90%; /* Ensure it doesn't overflow on smaller screens */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-size: 24px; /* Large font size for thank you message */
            color: green; /* Green color for thank you message */
        }

        .hidden {
            display: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 5px; /* Reduced padding */
            }

            form {
                padding: 15px; /* Reduced padding */
                width: 100%; /* Full width on smaller screens */
            }

            button {
                padding: 10px 15px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                padding: 10px; /* Reduced padding */
            }

            form {
                padding: 20px; /* Reduced padding */
                width: 80%; /* Adjust width for medium screens */
            }

            button {
                padding: 11px 18px;
            }
        }

        /* Background images for different orientations */
        @media screen and (orientation: portrait) {
            body {
                background-image: url('assets/img/MintAz_MDG_Background_360x640.jpg');
                background-size: cover;
                background-position: center;
            }
        }

        @media screen and (orientation: landscape) {
            body {
                background-image: url('assets/img/MintAz_MDG_Background_1920x1080.jpg');
                background-size: cover;
                background-position: center;
            }
        }

        /* Hide fade images when full form is shown */
        .hide-fade-images #fadeImages {
            display: none;
        }
    </style>
</head>
<body>
<div>
    <picture>
        <img src="assets/img/mint-logo-big.png" alt="Splash Image" style="width: 75%; display: block; margin: 0 auto;">
    </picture>
    <picture>
        <img src="assets/img/MDGsplash-big.png" alt="Splash Image" style="width: 70%; display: block; margin: 0 auto;">
    </picture>
</div>


<form id="codeForm" style="background-color: rgba(255, 255, 255, 0.6);">
	<label for="ticketPart1"><img src="assets/img/enter-code.png" alt="Enter Code" style="width: 600px; max-width: 90%;"></label>
	<div style="display: flex; gap: 5px; align-items: center; justify-content: center;">
		<input type="text" id="ticketPart1" name="ticketPart1" maxlength="2" required style="width: 40px;" oninput="moveToNext(this, 'ticketPart2')">
		<span style="display: flex; align-items: center;">-</span>
		<input type="text" id="ticketPart2" name="ticketPart2" maxlength="2" required style="width: 40px;" oninput="moveToNext(this, 'ticketPart3')">
		<span style="display: flex; align-items: center;">-</span>
		<input type="text" id="ticketPart3" name="ticketPart3" maxlength="2" required style="width: 40px;" oninput="moveToNext(this, 'ticketPart4')">
		<span style="display: flex; align-items: center;">-</span>
		<input type="text" id="ticketPart4" name="ticketPart4" maxlength="2" required style="width: 40px;">
	</div>

	<script>
		function moveToNext(current, nextFieldId) {
			if (current.value.length === current.maxLength) {
				document.getElementById(nextFieldId).focus();
			}
		}
	</script>

	<div id="additionalFields" class="">
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName">

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" required>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone">

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="state">State:</label>
		<select id="state" name="state" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
			<option value="az">Arizona</option>
			<option value="nv">Nevada</option>
			<option value="mi">Michigan</option>
			<option value="mo">Missouri</option>
			<option value="il">Illinois</option>
		</select>
	</div>
	<div style="margin-top: 10px; display: flex; align-items: center; justify-content: center;"></div>
		<input type="checkbox" id="agreeRules" required>
		<label for="agreeRules" style="font-size: 15px; color: red; margin-left: 5px;">
			<a href="shootoutRules.html" style="color: red;">I agree to the Sweepstake Rules</a>
		</label>
	</div>
<button type="submit" style="font-size: 20px;">I agree to the Sweepstake Rules and enter!</button>
</form>



<div id="message"></div>

<style>
    #fadeImages {
        position: fixed;
        bottom: 175px;
        left: 20px;
        margin: 0;
         position: absolute;
    }

    .fade-image {
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }

    .fade-image.active {
        opacity: 1;
    }
</style>

<script>
    const form = document.getElementById('codeForm');



    const messageDiv = document.getElementById('message');
    const additionalFields = document.getElementById('additionalFields');
    const ticketPart1Input = document.getElementById('ticketPart1');
    const ticketPart2Input = document.getElementById('ticketPart2');
    const ticketPart3Input = document.getElementById('ticketPart3');
    const ticketPart4Input = document.getElementById('ticketPart4');
	const ticketNumberInput = document.getElementById('ticketNumber');
	const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const phoneInput = document.getElementById('phone');
    const emailInput = document.getElementById('email');
	const stateInput = document.getElementById('state');

	const input = document.createElement('ticketNumber');

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        const ticketPart1 = ticketPart1Input.value.trim();
        const ticketPart2 = ticketPart2Input.value.trim();
        const ticketPart3 = ticketPart3Input.value.trim();
        const ticketPart4 = ticketPart4Input.value.trim();
        const ticketNumber = `${ticketPart1}-${ticketPart2}-${ticketPart3}-${ticketPart4}`;
        const lastName = lastNameInput.value.trim();
        const phone = phoneInput.value.trim();
        const email = emailInput.value.trim();

        // Validate ticket number format
		const ticketNumberPattern = /^[A-Z0-9]{2}-[A-Z0-9]{2}-[A-Z0-9]{2}-[A-Z0-9]{2}$/i;
		if (!ticketNumberPattern.test(ticketNumber)) {
			messageDiv.textContent = "Please enter a valid ticket number in the format 'A9-BV-60-OF'.";
			messageDiv.style.color = "red";
			return;
		}

        // Validate phone number if provided
        const phonePattern = /^[0-9]{10}$/;
        if (phone && !phonePattern.test(phone)) {
            messageDiv.textContent = "Please enter a valid 10-digit phone number.";
            messageDiv.style.color = "red";
            return;
        }

        // Validate email if provided
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email && !emailPattern.test(email)) {
            messageDiv.textContent = "Please enter a valid email address.";
            messageDiv.style.color = "red";
            return;
        }

        // Ensure either phone or email is provided
        if (!phone && !email) {
            messageDiv.textContent = "Please enter either a phone number or an email address.";
            messageDiv.style.color = "red";
            return;
        }

       // if (ticketNumber !== '') {
       //     additionalFields.classList.remove('hidden');
        //    messageDiv.textContent = "";
        //    document.body.classList.add('hide-fade-images'); // Hide fade images
        //} else {
         //   additionalFields.classList.add('hidden');
         //   messageDiv.textContent = "";
         //   document.body.classList.remove('hide-fade-images'); // Show fade images
       // }
  	const form = document.getElementById('codeForm');
	const input = document.createElement('input');
	input.setAttribute('type', 'text');
	input.setAttribute('name', 'ticketNumber');
	input.value = ticketNumber;
	form.appendChild(input);


  const formData = new FormData(form);
  		console.log('Form submitted:', formData);


		try {
        // Send data to the endpoint using fetch
        const response = await fetch('https://prisma-postgres-worker.mint420.workers.dev/', {
            method: 'POST',

            body:formData
        });

		console.log('Response:', response);

        // Check the response
        if (response.ok) {
            //const responseData = await response.json();
            // Handle success
            messageDiv.textContent = "Thank you for your submission! and good luck! Happy 420!";
            messageDiv.style.color = "green";
            messageDiv.style.fontSize = "32px"; // Large font size for thank you message
            form.style.display = "none"; // Hide the form after submission
        } else {
            // Handle server error
			messageDiv.textContent = "Thank you for your submission! and good luck! Happy 420!";
            messageDiv.style.color = "green";
        }}
		catch (error) {
        // Handle fetch error
		console.error('Error:', error);
			messageDiv.textContent = "Thank you for your submission! and good luck! Happy 420!";
            messageDiv.style.color = "green";
    }
	});
</script>
</body>
</html>
