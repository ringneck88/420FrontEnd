<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px; /* Reduced padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Move content higher */
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background */
            background-attachment: fixed; /* Parallax effect */
            background-size: cover;
            background-position: center;
        }

        form {
            background-color: white;
            padding: 20px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 600px; /* Fixed width */
            max-width: 90%; /* Ensure it doesn't overflow on smaller screens */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 5px; /* Reduced padding */
            }

            form {
                padding: 15px; /* Reduced padding */
                width: 100%; /* Full width on smaller screens */
            }

            button {
                padding: 10px 15px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                padding: 10px; /* Reduced padding */
            }

            form {
                padding: 20px; /* Reduced padding */
                width: 80%; /* Adjust width for medium screens */
            }

            button {
                padding: 11px 18px;
            }
        }

        /* Background images for different orientations */
        @media screen and (orientation: portrait) {
            body {
                background-image: url('assets/img/MintAz_MDG_Background_360x640.jpg');
                background-size: cover;
                background-position: center;
            }
        }

        @media screen and (orientation: landscape) {
            body {
                background-image: url('assets/img/MintAz_MDG_Background_1920x1080.jpg');
                background-size: cover;
                background-position: center;
            }
        }

        /* Hide fade images when full form is shown */
        .hide-fade-images #fadeImages {
            display: none;
        }
    </style>
</head>
<body>

<style>
    #fadeImages {

    }

    .fade-image {
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }

    .fade-image.active {
        opacity: 1;
    }
</style>

<script>
    const images = document.querySelectorAll('.fade-image');
    let currentIndex = 0;

    function showNextImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000); // Change image every 3 seconds
    images[currentIndex].classList.add('active'); // Show the first image initially

</html>
