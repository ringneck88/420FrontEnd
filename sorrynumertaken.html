<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Already Used</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background */
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%; /* Mobile-first */
            max-width: 400px; /* Limit width on larger screens */
        }

        .message-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%; /* Mobile-first */
            max-width: 400px; /* Limit width on larger screens */
            text-align: center;
        }

        h1 {
            color: red;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            text-align: center;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 20px;
                width: 100%;
            }

            .message-container {
                padding: 20px;
                width: 100%;
            }

            button {
                padding: 10px 15px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                padding: 15px;
            }

            form {
                padding: 25px;
                width: 80%;
            }

            .message-container {
                padding: 25px;
                width: 80%;
            }

            button {
                padding: 11px 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Code Verification</h1>

    <form id="codeForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="ticketNumber">Ticket Number:</label>
        <input type="text" id="ticketNumber" name="ticketNumber" required>

        <label for="dutchieCustId">Dutchie Customer ID:</label>
        <input type="text" id="dutchieCustId" name="dutchieCustId" required>

        <label for="createdAt">Created At:</label>
        <input type="text" id="createdAt" name="createdAt" required>

        <label for="addPrizeCode">Add Prize Code:</label>
        <input type="text" id="addPrizeCode" name="addPrizeCode" required>

        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required>

        <button type="submit">Verify Code</button>
    </form>

    <div id="message"></div>

    <script>
        const form = document.getElementById('codeForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/verify', {  // Replace '/verify' with your server endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.used) { 
                    document.body.innerHTML = `
                        <div class="message-container">
                            <h1>Sorry!</h1>
                            <p>This number has already been used.</p>
                            <button onclick="window.location.href='index.html'">Go Back</button>
                        </div>
                    `;
                } else {
                    messageDiv.textContent = "You are entered!";
                    messageDiv.style.color = "green"; // Indicate success

                    // Optionally clear the form after successful submission
                    form.reset();
                }

            } catch (error) {
                console.error("Error:", error);
                messageDiv.textContent = "An error occurred. Please try again later.";
                messageDiv.style.color = "red";
            }
        });
    </script>

</body>
</html>
